<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santosh Ku</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div class="container">

            <div class="navbar">
                
                <div class="logo-container" id="home">
                    <img src="./images/userAsset/NavLogo.jpg" class="logo">
                    <div class="logo-text">ortfoLio.</div>
                </div>

                <div class="nav-items">
                    <div><a href="#projects">Projects</a></div>
                    <div><a href="#skill">Skill</a></div>
                    <div><a href="#contactme">Contact Me</a></div>
                </div>
            </div>
        </div>

        <div class="hero-section">

            <div class="hero-section-left">
                <div class="faded-text">Santosh</div>
                <div class="hero-section-heading">Hi! My Name is <br> <div class="name">Santosh Kumar Mandal</div></div>
                
                <div class=" hero-section-heading hero-section-sub-heading">
                    I am a <span class="role"></span>
                </div>

                <div class="hero-section-description">
                    I’m a Aspiring Software Developer and here is my portfolio website. Here you’ll
                    learn about my journey.
                </div>
                <div class="btn-pink" id="btn">Hire me</div>
            </div>
            <div class="hero-section-right">
                <div class="absolute icons icon-dots">
                    <img src="./images/userAsset/dots.png" alt="" />
                </div>
                <div class="absolute icons icon-cube">
                    <img src="./images/userAsset/cube.png" alt="" />
                </div>
                <div class="absolute icons icon-circle">
                    <img src="./images/userAsset/circle.png" alt="" />
                </div>
                <div class="absolute icons icon-zigzag">
                    <img src="./images/userAsset/zigzags.png" alt="" />
                </div>
                <div class="absolute icons icon-plus">
                    <img src="./images/userAsset/plus.png" alt="" />
                </div>
                <div class="user-image">
                    <img src="./images/userAsset/sonu.jpg" alt="" />
                </div>
            </div>
            
        </div>  
    </div>

     <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
  <script>
    var typeData = new Typed(".role", {
      strings: [
        "Coder",
        "Software Developer",
        "Full Stack Developer",
        "Web Developer",
        "UI-UX Designer",
        "Backend Developer",
      ],
      loop: true,
      typeSpeed: 100,
      backSpeed: 80,
      backDelay: 1000,
    });
  </script>
</body>
</html>
